<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4F46E5;
            --primary-hover: #4338CA;
            --background-start: #F3F4F6;
            --background-end: #E5E7EB;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            padding: 3rem 2.5rem;
            text-align: center;
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .login-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
        }

        .logo-container {
            margin-bottom: 2rem;
        }

        .logo-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        h1 {
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .login-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .login-button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.06);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-footer {
            margin-top: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .decorative-shape {
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), transparent);
            filter: blur(80px);
            opacity: 0.1;
            z-index: -1;
        }

        .shape-1 { top: -150px; left: -150px; }
        .shape-2 { bottom: -150px; right: -150px; }

        @media (max-width: 480px) {
            .login-box {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }

            .logo-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-shape shape-1"></div>
    <div class="decorative-shape shape-2"></div>
    
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <i class="fas fa-dumbbell logo-icon"></i>
            </div>
            <h1>Benvenuto</h1>
            <p class="subtitle">Accedi per iniziare il tuo percorso fitness</p>
            
            <button class="login-button" onclick="window.location.href='{{ url_for('login') }}'">
                <i class="fas fa-sign-in-alt"></i>
                <span>Accedi</span>
            </button>

            <div class="login-footer">
                Fitness Tracker - Il tuo compagno di allenamento
            </div>
        </div>
    </div>
</body>
</html>
