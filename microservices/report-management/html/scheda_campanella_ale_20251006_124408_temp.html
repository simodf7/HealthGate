<!DOCTYPE html>

<html lang="it">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scheda Paziente - HealthGate</title>
<!-- Icona "üöë" aggiunta come favicon -->
<link href="data:image/svg+xml,&lt;svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22&gt;&lt;text y=%22.9em%22 font-size=%2290%22&gt;üöë&lt;/text&gt;&lt;/svg&gt;" rel="icon"/>
<style>
        @page {
            size: A4;
            margin: 5mm;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: sans-serif;
            font-size: 9pt;
            line-height: 1.1;
            color: #000;
            background: white;
            margin: 0;
            padding: 0;
        }

        .scheda {
            width: 210mm;
            height: 297mm;
            border-collapse: collapse;
            font-family: sans-serif;
            font-size: 9pt;
            line-height: 1.1;
            margin: 0 auto;
            display: table;
            table-layout: fixed;
        }

        .scheda td:nth-child(1) { width: 105mm; }
        .scheda td:nth-child(2) { width: 105mm; }

        .scheda tr.header-main { height: 12mm; }
        .scheda tr.dati-anagrafici { height: 50mm; }
        .scheda tr.visita-info { height: 30mm; }
        .scheda tr.diagnosi-sintomi { height: 60mm; }
        .scheda tr.trattamento { height: 50mm; }
        .scheda tr.decisione { height: 60mm; }

        .scheda th, .scheda td {
            border: 0.5pt solid #000;
            padding: 2mm;
            vertical-align: top;
        }

        .scheda th {
            font-weight: bold;
        }

        .bordo-pesante { 
            border: 1.2pt solid #000; 
        }

        .bg-gray { 
            background-color: #e0e0e0; 
        }

        .text-center { 
            text-align: center; 
            font-weight: bold; 
        }

        .text-left { 
            text-align: left; 
        }

        input[type="text"] {
            border: none;
            background: transparent;
            font-size: inherit;
            font-family: inherit;
            width: 100%;
            border-bottom: 0.8pt dotted #000;
        }

        textarea {
            width: 100%;
            border: none;
            resize: none;
            font-family: inherit;
            font-size: inherit;
            background: repeating-linear-gradient(transparent, transparent 4mm, #ccc 4mm, #ccc 4.2mm);
        }

        @media print {
            body {
                margin: 0;
                padding: 0;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }
            
            .scheda {
                width: 210mm;
                height: 297mm;
                page-break-inside: avoid;
            }

            .bg-gray {
                background-color: #e0e0e0 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
                color-adjust: exact;
            }

            .bordo-pesante {
                border: 1.2pt solid #000 !important;
            }
        }
    </style>
</head>
<body>
<form class="scheda">
<table class="scheda">
<thead>
<tr class="header-main">
<th class="text-left bordo-pesante" style="font-size: 14pt; vertical-align: middle;">HealthGate</th>
<th class="text-center bordo-pesante" style="font-size: 10pt; vertical-align: middle;">Report Paziente</th>
</tr>
</thead>
<tbody>
<!-- Dati anagrafici -->
<tr class="dati-anagrafici">
<td class="bordo-pesante" colspan="2">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Dati Anagrafici Paziente</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Nome:</span>
<input name="firstname" style="width: calc(100% - 50mm);" type="text" value="Ale"/>
</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Cognome:</span>
<input name="lastname" style="width: calc(100% - 50mm);" type="text" value="Campanella"/>
</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Data di nascita:</span>
<input name="birth_date" style="width: 40mm;" type="text" value="2001-08-09"/>
<span style="font-weight: bold; margin-left: 10mm;">Sesso:</span>
<input name="sex" style="width: 20mm;" type="text" value="F"/>
</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Codice Fiscale:</span>
<input name="social_sec_number" style="width: calc(100% - 70mm);" type="text" value="CMPLAE01M49F839Z"/>
</div>
</td>
</tr>
<!-- Informazioni visita -->
<tr class="visita-info">
<td class="bordo-pesante">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Informazioni Visita</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Data visita:</span>
<input name="data" style="width: calc(100% - 50mm);" type="text" value="2025-10-04"/>
</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">ID Report:</span>
<input name="id" style="width: calc(100% - 50mm);" type="text" value="2"/>
</div>
</td>
<td class="bordo-pesante">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Data Creazione</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Creato il:</span>
<input name="created_at" style="width: calc(100% - 50mm);" type="text" value="04/10/2025 12:42:57"/>
</div>
</td>
</tr>
<!-- Diagnosi e Sintomi -->
<tr class="diagnosi-sintomi">
<td class="bordo-pesante">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Diagnosi</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Diagnosi:</span>
<input name="diagnosi" style="width: 100%;" type="text" value="Tonsillite acuta"/>
</div>
</td>
<td class="bordo-pesante">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Sintomi</div>
<textarea name="sintomi" style="height: 45mm; font-size: 8pt;">Mal di gola, febbre, difficolt√† a deglutire</textarea>
</td>
</tr>
<!-- Trattamento -->
<tr class="trattamento">
<td class="bordo-pesante" colspan="2">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Trattamento</div>
<textarea name="trattamento" style="height: 40mm; font-size: 8pt;">Antibiotico e riposo</textarea>
</td>
</tr>
<!-- Decisione Medica -->
<tr class="decisione">
<td class="bordo-pesante">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Decisione</div>
<div style="margin-bottom: 2mm;">
<span style="font-weight: bold;">Decisione:</span>
<input name="decisione" style="width: 100%;" type="text" value="Pronto soccorso necessario"/>
</div>
</td>
<td class="bordo-pesante">
<div style="font-weight: bold; font-size: 10pt; text-align: center; background: #e0e0e0; padding: 2mm; margin-bottom: 3mm;">Motivazione</div>
<textarea name="motivazione" style="height: 45mm; font-size: 8pt;">Febbre alta persistente e difficolt√† respiratorie</textarea>
</td>
</tr>
</tbody>
</table>
</form>
</body>
</html>
