version: "3.9"

services:
  api-gateway:
    build: microservices/api-gateway
    container_name: api-gateway
    ports:
      - "8000:8000"
    env_file:
      - microservices/api-gateway/.env
    depends_on:
      - auth
      - auth-db
      - chroma
    networks:
      - microservices-network

  auth:
    build: microservices/auth
    container_name: auth
    ports:
      - "8001:8001"
    env_file:
      - microservices/auth/.env
    depends_on:
      - auth-db
    networks:
      - microservices-network

  auth-db:
    image: postgres:15
    container_name: auth-db
    env_file:
      - microservices/auth/.env
    ports:
      - "5432:5432"
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - microservices-network





  chroma:
    image: ghcr.io/chroma-core/chroma:latest
    container_name: chroma
    ports:
      - "8010:8000"                            # <── Espone 8010 sul tuo host
    volumes:
      - \chroma 
    environment:
      - ALLOW_RESET=true
    networks:
      - microservices-network
    restart: unless-stopped


  
  decision:
    build: microservices/decision-engine
    container_name: decision
    ports:
      - "8003:8003"
    env_file:
      - microservices/decision-engine/.env
    depends_on:
      - chroma
    networks:
      - microservices-network

volumes:
  auth-db-data:

networks:
  microservices-network:
    driver: bridge
